
  <h1>Реєстрація</h1>
  <h3>Логін</h3>
  <input type="text" name="login" [(ngModel)]="login" placeholder="Login" />
  <h3>Пароль</h3>
  <input type="password" name="password" placeholder="Password" [(ngModel)]="password"/>
  <h3>Повторіть пароль</h3>
  <input type="password" name="password2" placeholder="Retype password" [(ngModel)]="password2"/>
  <div><input type="submit" value="Зареєструватися" (click)="signUp()"/></div>
